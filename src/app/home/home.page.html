<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Task Entry</h1>
  <ion-label floating>Name:
    <ion-input [(ngModel)]="task.name" placeholder="Task Name"></ion-input>
  </ion-label>
  <ion-button (click)="addUserClicked()">ADD</ion-button>
  <div>
    <pre> {{this.allUsers$ | async | json }} </pre>
  </div>
</ion-content>
